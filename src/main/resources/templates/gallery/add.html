
<!-- 게시글 등록 화면 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="gallery/common">

<head>
    <title>Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../static/css/gallery/add.css" th:href="@{/css/gallery/add.css}"/>
</head>

<body>
<div layout:fragment="gallery__content">

    <form th:action="@{/gallery/upload}" method="post" enctype="multipart/form-data">

        <div class="previous__page">
            <button class="btn_prev" onclick="location.href='/gallery/list'">뒤로가기</button>
        </div>

        <!-- 제목 -->
        <div class="wrapper__input__title">
            <input type="text" name="title" class="input__title" required="required" placeholder="제목 입력"/>
        </div>

        <!-- 제목 밑의 bar -->
        <div class="wrapper">
            <div class="txt_day"></div>
            <hr>
            <div class="wrapper__detail__btn">
                <!-- 전송 버튼 -->
                <button class="btn__blue">전송</button>
            </div>
        </div>

        <div class="container__post__contents">
            <div class="wrapper__photo">
                <!-- 사진 -->
                <div class="wrapper__file">
                    <label for="contract_file" class="btn__gray">
                        파일등록
                    </label>
                    <input type="file" name="files" id="contract_file" multiple/>
                </div>
            </div>

            <hr>

            <div class="wrapper__post">
                <div>
                    <textarea name="content" required="required" placeholder="내용 입력"></textarea>
                </div>
            </div>
        </div>

    </form>
</div>

</body>
</html>
