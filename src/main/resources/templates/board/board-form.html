<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<link href="/css/board/list.css" rel="stylesheet">
	<link href="/css/board/detail.css" rel="stylesheet">
	<link href="/css/board/modify.css" rel="stylesheet">
	<title>boardForm</title>
</head>

<body>
<!-- 헤더 -->

<header class="p-3 text-bg-dark">
	<div class="container">
		<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
				<li><a href="/" class="nav-link px-2 text-secondary">대시보드</a></li>
				<li><a href="/board/list" class="nav-link px-2 text-white">전체</a></li>
				<li><a href="/board/category?category=REVIEW" class="nav-link px-2 text-white">여행후기</a></li>
				<li><a href="/board/category?category=RECOMMAND" class="nav-link px-2 text-white">여행지 추천</a></li>
				<li><a href="/board/category?category=LOCALACCOMODATION" class="nav-link px-2 text-white">지역주민 추천</a></li>
				<li><a href="/board/category?category=PROMOTION" class="nav-link px-2 text-white">지역주민 홍보</a></li>
			</ul>
		</div>
	</div>
</header>

<div class="content container">

	<div class="tit" style="margin: 70px 0 40px 0">게시글 쓰기</div>
	<div class="desc_board">
		<form th:action="@{/board/upload}" method="post" enctype="multipart/form-data">
			<div>
				<div class="tit_board">
					제목
					<input type="text" name="title" required="required" style="width: 500px; margin-bottom: 20px" />
					카테고리
					<select name="boardCategory" class="form-select" aria-label="Default select example" style="width: 500px; margin-bottom: 20px">
						<option value="GENERAL" selected>일반</option>
						<option value="REVIEW">여행후기</option>
						<option value="RECOMMAND">지역주민추천</option>
						<option value="LOCALACCOMODATION">지역주민홍보</option>
						<option value="PROMOTION">여행지추천</option>
					</select>
					파일
					<input type="file" style="width: 500px" name="files" id="contract_file" multiple/>
				</div>
				<div class="content_board">
					<textarea style="width: 1000px;  height: 500px; resize: none; padding: 20px" name="content" required="required"></textarea>
				</div>
				<div class="btn_section">
					<button style="margin: 50px 0 200px 0">전송</button>
				</div>
			</div>
		</form>
	</div>
</div>


</body>
</html>
